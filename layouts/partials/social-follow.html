{{ $icon_size := "32px" }}
{{ with .Param "twitter" }}
<a href="{{ . }}" target="_blank" class="link-transition social link dib z-999 mr1" title="Twitter link" rel="noopener" aria-label="follow on Twitter——Opens in a new window">
  <i class="fab fa-twitter fa-2x" title="Twitter"></i>
</a>
{{ end }}
{{ with .Param "github" }}
<a href="{{ . }}" target="_blank" class="link-transition social link dib z-999 mr1" title="Github link" rel="noopener" aria-label="follow on Github——Opens in a new window">
  <i class="fab fa-github fa-2x" title="GitHub"></i>
</a>
{{ end }}
