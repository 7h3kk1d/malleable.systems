<nav class="pv3 ph3 ph4-ns" role="navigation">
  <div class="flex flex-column flex-row-l justify-between items-center center">
    <a href="{{ relref . "/_index.md" }}" class="f3 fw2 hover-white no-underline white-90 dib">
      {{ .Site.Title }}
    </a>
    <div class="flex flex-column flex-row-l items-center">
      {{ partial "i18nlist.html" . }}
      {{ if .Site.Menus.main }}
      <ul class="pl3 mr3-l">
        {{ range .Site.Menus.main }}
        <li class="list f5 f4-ns fw4 dib pr3">
          <a class="hover-white no-underline white-90" href="{{ .URL }}" title="{{ .Name }} page">
            {{ .Name }}
          </a>
        </li>
        {{ end }}
      </ul>
      {{ end }}
      <div>
        {{ partialCached "social-follow.html" . }}
      </div>
    </div>
  </div>
</nav>
